<html>
<head>
<title>PASSWORD VALIDATION</title>
<script language="javascript">
function pass()
{
var pw=f.pw.value;
var cpw=f.cpw.value;
if(pw.length<6)
{
alert("password must be 6 characters");
}
if(pw!=cpw)
{
alert("password mismatch");
}
else if(pw.length>=6)
alert("password validation success");
}
</script>
</head>
<body>
<form name="f">
<table align="center">
<h2 align="center">password validation</h2>
<br>
<tr>
<td align="right">password:</td>
<td align="left"><input type="password" maxlength="10" size="30" name="pw"></td>
</tr>
<tr>
<td align="left">Confirm password:</td>
<td align="right"><input type="password" maxlength="10" size="30" name="cpw"></td>
</tr>
<tr>
<td></td>
<td><input type="button" value="submit" onClick="pass()"/>
</td>
</tr>
</table>
</form>
</body>
</html>
